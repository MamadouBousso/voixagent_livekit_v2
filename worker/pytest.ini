[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    error_handling: Tests de gestion d'erreur
    livekit: Tests spécifiques LiveKit
